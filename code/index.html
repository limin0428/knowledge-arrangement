<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        .box,.box2{
            height: 100px;
            border: 2px solid red;

        .box {
            min-width: 200px;
            margin-right: 20px;
            float: left;
        }
        .box2 {
            border-color: blue;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="box">left</div>
    <div class="box2">right</div>
</body>
